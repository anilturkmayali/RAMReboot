labels: [Change_Request, Feature_Request]
body:
- type: checkboxes
  attributes:
    label: To which IDS artifact(s) your request is related to? 
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: RAM and/or Specifications
    - label: Certification
    - label: Testbed
    - label: Open Source Strategy Components
    - label: IDS Rulebook
    - label: Knowledge Base
    - label: Use Case Radar
      required: true
- type: textarea
  attributes:
    label: As a(n)
